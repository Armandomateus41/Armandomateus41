<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Acesso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Cadastro e Acesso</h1>
        <div class="form-container">
            <form id="login-form" class="form active">
                <h2>Acesso</h2>
                <label for="login-cpf">CPF</label>
                <input type="text" id="login-cpf" placeholder="Digite seu CPF" required>

                <label for="login-password">Senha</label>
                <input type="password" id="login-password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
                <p class="switch">Ainda não possui conta? <a href="#" id="show-register">Cadastre-se</a></p>
            </form>

            <form id="register-form" class="form">
                <h2>Cadastro</h2>
                <label for="register-name">Nome</label>
                <input type="text" id="register-name" placeholder="Digite seu nome" required>

                <label for="register-email">E-mail</label>
                <input type="email" id="register-email" placeholder="Digite seu e-mail" required>

                <label for="register-cpf">CPF</label>
                <input type="text" id="register-cpf" placeholder="Digite seu CPF" required>

                <label for="register-password">Senha</label>
                <input type="password" id="register-password" placeholder="Crie uma senha" required>

                <button type="submit">Cadastrar</button>
                <p class="switch">Já possui conta? <a href="#" id="show-login">Acessar</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
